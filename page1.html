<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-1</title>
    <link rel="stylesheet" href="page_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/db02cd47a3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <!-- nav bar -->
    <div class="nav ">
        <img  src="https://www.bac-compressors.com/wp-content/uploads/2017/10/air-compressor-manufacturers-coimbatore-1.png" alt="" id="logo">
        <a href=""><i class="fa-solid fa-user icon"></i></a>
    </div>
    <div class="container-fluid " id="matter">
        
        <div class="button">
        <button type="button" class="btn btn-info btn-sm bw"> <span class="inner total">00</span> Total</button>
        <button type="button" class="btn btn-success btn-sm bw"><span class="inner act">00</span> Active</button>
        <button type="button" class="btn btn-warning btn-sm bw"><span class="inner inAct">00</span> In Active</button>
        <button type="button" class="btn btn-danger btn-sm bw"><span class="inner">00</span> Alert</button>
    </div>
    </div>
 <!-- content -->
      <div class="container-fluid "id="mat">
          <div class="col" id="right">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="compressor-view" data-bs-toggle="tab" data-bs-target="#cv" type="button" role="tab" aria-controls="home" aria-selected="true">Compressor View</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="grid-view" data-bs-toggle="tab" data-bs-target="#gv" type="button" role="tab" aria-controls="profile" aria-selected="false">Grid View</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="Report" data-bs-toggle="tab" data-bs-target="#r" type="button" role="tab" aria-controls="contact" aria-selected="false">Report</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="trends" data-bs-toggle="tab" data-bs-target="#t" type="button" role="tab" aria-controls="contact" aria-selected="false">Trends</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="insight" data-bs-toggle="tab" data-bs-target="#in" type="button" role="tab" aria-controls="contact" aria-selected="false">Insight</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="map" data-bs-toggle="tab" data-bs-target="#m" type="button" role="tab" aria-controls="contact" aria-selected="false">Map</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="recent-fault" data-bs-toggle="tab" data-bs-target="#rf" type="button" role="tab" aria-controls="contact" aria-selected="false">Recent Fault</button>
                </li>
              </ul>
<!-- Compressor view -->

              <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="cv" role="tabpanel" aria-labelledby="home-tab">
              <div class="bluePrint">
               
                  <table class="tab">
                    <tr id="customer"> 
                      <td >Customer Name: </td>
                      <!-- <td id="name"> </td> -->
                    
                    </tr>
                    <tr id="CustomerId">
                      <td>Coustomer id </td>

                    </tr>
                    <tr id="FabNo">
                      <td>Fab No</td>
                    </tr>
                    <tr id="phoneNo">
                      <td>Phone No</td>
                    </tr>
                    <tr id="lastUpdated">
                      <td>Last Updated</td>
                    </tr>
                  </table>
                 
                    <div class="img">
                      <img src="img/crane.jpg" alt="">
                    </div>
                    <div id="motor">
                      <div id="hide">
                      <!-- <h5> Motor</h5>
                      <h6> 585.hours</h6> -->
                    </div>
                    </div>
                  
                </div>

                </div>
 <!-- Grid view -->
                <div class="tab-pane fade" id="gv" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="information">
                    <div id="mod">
                        <!-- <h4>SD-10</h4> -->
                    </div>
                        <p id="update">Last Updated date </p>
                    </div>
                    <table class="table table-striped gridTable">
                        
                        <tbody id="gridList">
                        
                        </tbody>
                      </table>
                </div>
                <div class="tab-pane fade" id="r" role="tabpanel" aria-labelledby="contact-tab">
                   <div class="select">
                   <select name="first" id="first">
                   <!--  -->
                  </select>
                    <select name="first" id="rep" >
                        <option value="" disabled selected hidden>Select Report</option>
                      <!--  -->
                    </select>
                    <select name="first" id="date" >
                        <option value="" disabled selected hidden>Select date</option>
                      <!--  -->
                    </select>
                    </div>
                    <div class="show">
                    <button type="button" class="btn btn-success btn-sm" id="ia"> Show Report</button>
                    </div>
                </div>
 <!-- trend -->
                <div class="tab-pane fade" id="t" role="tabpanel" aria-labelledby="contact-tab">
                  <div class="top">
                <div class="selectCompressor">
                 <label for="">Select Compressors</label> 
                  <select id="compressor">
                   <option value="">UTV_P11</option>
                   <option value="">UTV_P11</option>
                  </select>
                </div>
                <div class="hdates">
                  <label for="">Dates</label> 
                   <select id="dates">
                    <option value=""hidden>Select</option>
                    <option value="">UTV_P11</option>
                   </select>
                 </div>
                 <div class="hsf">
                  <label for="">Sampling Frequency</label> 
                   <select id="sf">
                    <option value=""hidden>Select</option>
                    <option value="">UTV_P11</option>
                   </select>
                 </div>
                </div>
                </div>
                </div>
  <!-- Insight -->
                <div class="tab-pane fade" id="in" role="tabpanel" aria-labelledby="contact-tab">...</div>
  <!-- Map -->
                <div class="tab-pane fade" id="m" role="tabpanel" aria-labelledby="contact-tab">...</div>
  <!-- Recent Fault -->
                <div class="tab-pane fade" id="rf" role="tabpanel" aria-labelledby="contact-tab">...</div>

                
              </div>
          </div>
          
        </div>
      </div>

      <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
